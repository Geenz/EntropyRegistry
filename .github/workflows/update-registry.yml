name: Update Registry

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      auto_merge:
        description: 'Push directly to main (skip PR)'
        required: false
        default: true
        type: boolean
      dry_run:
        description: 'Dry run (log actions without making changes)'
        required: false
        default: false
        type: boolean
      packages:
        description: 'Specific packages to update (comma-separated, leave empty for all)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-registry:
    name: Check and update package versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq wget

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTO_MERGE: ${{ inputs.auto_merge || 'false' }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
          FILTER_PACKAGES: ${{ inputs.packages || '' }}
        run: |
          chmod +x .github/scripts/update-registry.sh
          .github/scripts/update-registry.sh

      - name: Create Pull Request
        if: env.UPDATES_MADE == 'true' && inputs.auto_merge != true && inputs.dry_run != true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-update/${{ github.run_number }}
          title: "Auto-update registry packages"
          body: |
            ## Automated Registry Update

            This PR was automatically generated by the registry update workflow.

            ### Updates

            ${{ env.UPDATE_SUMMARY }}

            ### Build Configuration

            All packages are configured to build from source with static linking.

            Please review the changes before merging.
          commit-message: "Auto-update registry packages"
          delete-branch: true

      - name: Push to main
        if: env.UPDATES_MADE == 'true' && inputs.auto_merge == true && inputs.dry_run != true
        run: |
          git push origin main
          echo "✅ Updates pushed directly to main branch"

      - name: Summary
        if: always()
        run: |
          if [[ "${{ env.UPDATES_MADE }}" == "true" ]]; then
            echo "✅ Registry updated successfully"
            echo "${{ env.UPDATE_SUMMARY }}"
          else
            echo "ℹ️ No updates needed - all packages are up to date"
          fi
